<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Insector Wiki</title>
    <link rel="stylesheet" href="../assets/CSS/main.css">
    <script src="../assets/javascript/homepage.js"></script>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
            }
        }
        a {
            background-color: #e74c3c;
            padding: 4px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin: 3px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #922c20;
        }
    </style>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Search...">
    <table id="content" style="width: 100%; border-collapse: collapse; border-spacing: 0px 10px; border-collapse: separate;"></table>
</body>
</html>
