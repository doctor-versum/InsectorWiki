<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Insector Wiki</title>
    <link rel="stylesheet" href="assets/CSS/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/javascript/content.js"></script>
</head>
<body>
    <header>
        <h1>The Insector Wiki</h1>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#License">License</a></li>
                <li><a href="https://github.com/doctor-versum/InsectorWiki" target="_blank">GitHub Repository</a></li>
            </ul>
        </nav>
        <img src="assets/images/logo-nobackground.png" alt="Insector Wiki Logo" class="header-image">
    </header>    

  <main>
    <!-- Übersicht Container -->
    <div class="overview">
      <img src="assets/images/placeholder-image.png" alt="Charakterbild" class="overview-image" id="character-image">
      <div class="overview-table">
          <table>
              <tbody>
                  <tr id="table-headers"></tr>
                  <tr id="table-values"></tr>
              </tbody>
          </table>
      </div>
  </div>

    <!-- Container für Markdown-Inhalte -->
    <div class="content">
      <p>Lade Inhalt...</p>
    </div>

    <!-- Container für den iFrame -->
    <div class="iframe-container" style="display: none;">
      <!-- Der iFrame wird hier dynamisch eingefügt -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Insector Wiki. Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1">CC BY-NC-SA 4.0</a>.</p>
  </footer>
</body>
</html>
